name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Mude para 'main' se esse for o seu branch principal
  workflow_dispatch: # Adiciona um botão para iniciar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install, Build, and Prepare Files 🔧
        run: |
          npm install
          npm run build
          cp index.html dist/
          cp -r public dist/

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
